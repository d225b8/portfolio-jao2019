<body class="bgc-1">
    <main class="container">
    
<section class="hero is-fullheight">
    <div class="hero-body">
        <div class="container has-text-centered">
            <div class="column is-4 is-offset-4">
                <h3 class="title has-text-grey">Login</h3>
                <p class="subtitle has-text-grey">Insira seus dados para continuar.</p>


                <div class="box">
                    <i class="fas fa-fingerprint big-icon"></i>

                    <form method="post" id="loginForm">
                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="email" name="email" type="email" class="input is-large" placeholder="Email" value="" autocomplete="username" autofocus="" required="">
                                <span class="icon is-medium is-left">
                                    <i class="fas fa-envelope"></i>
                                </span>
                            </div>
                        </div>

                        <div class="field">
                            <div class="control has-icons-left">
                                <input id="password" name="password" type="password" class="input is-large" placeholder="Senha" autocomplete="current-password" required="">
                                <span class="icon is-medium is-left">
                                    <i class="fas fa-lock"></i>
                                </span>
                            </div>
                        </div>

                        <br>

                        <div class="columns is-mobile">
                            <div class="column">
                                <p class="control">
                                    <a href="index.htm" class="button is-link is-medium is-outlined is-info is-fullwidth"><i class="fas fa-chevron-left"></i></a>
                                </p>
                            </div>
                            <div class="column is-8">
                                <p class="control">
                                    <button class="button is-primary is-medium is-fullwidth" type="submit" id="btLogin">Login</button>
                                </p>
                            </div>
                        </div>
                    </form>
                </div>

                <a class="has-text-danger" title="Ver as páginas internas - nem todas as informações são exibidas neste extrato estático das páginas internas da plataforma" href="conteudo/home.html">ENTRAR SEM LOGIN (usuário comum)</a>
                
                <br>
                
                <a class="has-text-danger" title="Ver as páginas internas - nem todas as informações são exibidas neste extrato estático das páginas internas da plataforma" href="conteudo/home-admin.html">ENTRAR SEM LOGIN (usuário admin)</a>
    
                <br>

                <p class="has-text-grey">
                    <a href="password\reset.html">Recuperar acesso</a>
                    <i class="far fa-dot-circle"></i>
                    <a href="register.html">Inscrever-se</a>
                </p>
            </div>
        </div>
    </div>
</section>

<div class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
        <div class="box notificacao">
            <article class="media">
                <div class="media-left">
                    <i class="fas fa-bell fa-3x"></i>
                </div>
                <div class="media-content">
                    <div class="content">
                        <p>
                            <strong>Notificação</strong> | <small>01080836</small> &middot; <small class="req-status"></small>
                            <br>
                            <span class="mensagem"></span>
                        </p>
                    </div>
                </div>
            </article>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close"></button>
</div>
